<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Profile Design</title>
    <link rel="stylesheet" href="style.css"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'/>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="pic1.jpg" alt="just" class="profile-img">

        </div>
        <div class="text-data">
            <span class="name">Gurunikitha</span>
            <span class="job">Web Designer | Devloper</span>
        </div>
        <div class="media-button">
            <a href="#" style="background-color: rgb(0, 61, 230);" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background-color: rgb(0, 174, 218);" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="#" style="background-color: rgb(235, 25, 130);" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" style="background-color: rgb(252, 17, 17);" class="link">
                <i class='bx bxl-youtube' ></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="number">15k</span>
            </div>
            <div class="data">
                <i class='bx bxs-share' ></i>
                <span class="number">10k</span>
            </div>
        </div>
    </div>
</body>
</html>
