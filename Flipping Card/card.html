<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ATM  Card Design</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <section>
        <div class="container">
            <div class="card  front-face">
                <header>
                    <span class="logo">
                        <img src="logo.png" alt="logo">
                        <h5>Master Card</h5>
                    </span>
                    <img src="chip.png" alt="" class="chip">
                </header>
                <div class="card-details">
                    <div class="name-num">
                        <h6>Card Number</h6>
                        <h5 class="number">8050 3456 9080 1212</h5>
                        <h5 class="name">Nikitha Rani Mithra</h5>
                    </div>
                    <div class="valid-date">
                        <h6>Valid Thru</h6>
                        <h5>05/28</h5>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
